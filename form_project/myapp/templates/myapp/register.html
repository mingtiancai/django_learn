<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册</title>
</head>
<body>
    <h1>用户注册</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}  <!-- 以段落形式呈现表单 -->
        <button type="submit">注册</button>
    </form>
</body>
</html>
